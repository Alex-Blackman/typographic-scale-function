<script>
	function showFontSize() {
		var elem = document.getElementById("js-test");
		var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("font-size");
		document.getElementById("js-result-test").innerHTML = theCSSprop;
		console.log(theCSSprop);
	}

	window.onload = showFontSize();
</script>
